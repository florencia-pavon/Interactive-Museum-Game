<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>ArteFacto</title>
  
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos para las interfaces superpuestas */
    #interaction-prompt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border: 2px solid #fff;
        border-radius: 5px;
        text-align: center;
        z-index: 1000;
        display: none; /* Oculto por defecto */
        font-family: sans-serif;
    }
    #drawing-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 2000; /* Debe estar por encima del prompt */
        display: none; /* Oculto por defecto */
    }
    #drawing-canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #fff;
        background-color: #ffffff;
        cursor: crosshair;
    }
    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
    #controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin: 0 5px;
    }
  </style>
</head>
<body>
  <canvas id="miCanvas"></canvas>

  <div id="interaction-prompt">
    <h2>¿Quieres hacer tu propia obra?</h2>
    <p>Presiona 'Sí' para empezar a dibujar.</p>
    <button id="prompt-yes" style="background-color: #4CAF50; color: white;">Sí</button>
    <button id="prompt-no" style="background-color: #f44336; color: white;">No</button>
  </div>

  <div id="drawing-ui">
    <canvas id="drawing-canvas" width="600" height="400"></canvas>
    <div id="controls">
        <input type="color" id="color-picker" value="#000000" style="width: 50px; height: 30px;">
        <button id="finish-drawing" style="background-color: #2196F3; color: white;">Guardar y Colgar</button>
        <button id="cancel-drawing" style="background-color: #f44336; color: white;">Cancelar</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script src="libs/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</body>
</html>
